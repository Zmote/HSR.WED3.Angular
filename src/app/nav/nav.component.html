<mat-toolbar color="primary" class="mat-elevation-z4 dynamic-toolbar">
  <div class="left-group">
    <div class="menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <!--Some of these should be enabled/disabled depending on authentication-->
        <a mat-menu-item routerLink="welcome" routerLinkActive="active-link-item" [routerLinkActiveOptions]="{exact:true}">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a *ngIf="authService.hasCredentials" mat-menu-item routerLink="dashboard" routerLinkActive="active-link-item" [routerLinkActiveOptions]="{exact:true}">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a *ngIf="authService.hasCredentials" mat-menu-item routerLink="dashboard/transactions" routerLinkActive="active-link-item" [routerLinkActiveOptions]="{exact:true}">
          <mat-icon>money</mat-icon>
          <span>Transactions</span>
        </a>
        <!-- Does this need to be different? I guess it's up for debate -->
        <a *ngIf="!authService.hasCredentials" mat-menu-item routerLink="welcome/register" routerLinkActive="active-link-item" [routerLinkActiveOptions]="{exact:true}">
          <mat-icon>account_circle</mat-icon>
          <span>Register</span>
        </a>
        <wed-logout *ngIf="authService.hasCredentials" [asItem]="true"></wed-logout>
      </mat-menu>
    </div>
    <span class="label">WED3 Testat Angular / Brunner - Dogan</span>
  </div>
  <div class="visible-menu">
    <!--Some of these should be enabled/disabled depending on authentication-->
    <a mat-button routerLink="welcome" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    <a *ngIf="authService.hasCredentials" mat-button routerLink="dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    <a *ngIf="authService.hasCredentials" mat-button routerLink="dashboard/transactions" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon>money</mat-icon>
      <span>Transactions</span>
    </a>
    <span class="example-fill-remaining-space"></span>
    <!-- Does this need to be different? I guess it's up for debate -->
    <a *ngIf="!authService.hasCredentials" mat-button routerLink="welcome/register" routerLinkActive="active-raised-link" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon>account_circle</mat-icon>
      <span>Register</span>
    </a>
    <wed-logout *ngIf="authService.hasCredentials"></wed-logout>
  </div>
</mat-toolbar>
